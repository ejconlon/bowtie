name: bowtie
version: 0.7.0

github: ejconlon/bowtie
license: BSD3
author: Eric Conlon
maintainer: ejconlon@gmail.com
copyright: (c) 2023 Eric Conlon
synopsis: Tying knots in polynomial functors
description: Please see the README on GitHub at <https://github.com/ejconlon/bowtie#readme>
tested-with: GHC == 9.8.4

language: GHC2021

extra-source-files:
- README.md

dependencies:
- base >= 4.12 && < 5
- bifunctors >= 5.6 && < 5.7
- comonad >= 5.0 && < 5.1
- dependent-map >= 0.4 && < 0.5
- mtl >= 2.3 && < 2.4
- nonempty-containers >= 0.3 && < 0.4
- optics >= 0.4 && < 0.5
- prettyprinter >= 1.7 && < 1.8
- recursion-schemes >= 5.2 && < 5.3
- semigroupoids >= 6.0 && < 6.1
- some >= 1.0 && < 1.1

default-extensions:
- BangPatterns
- ConstraintKinds
- DataKinds
- DeriveFunctor
- DeriveFoldable
- DeriveGeneric
- DeriveTraversable
- DerivingStrategies
- DerivingVia
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- GeneralizedNewtypeDeriving
- LambdaCase
- KindSignatures
- MultiParamTypeClasses
- PatternSynonyms
- Rank2Types
- ScopedTypeVariables
- StandaloneDeriving
- TupleSections
- TypeApplications
- TypeOperators
- TypeFamilies

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints
- -fno-warn-unused-top-binds

library:
  source-dirs: src

